<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
</head>

<body>
    <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
            <p class="label-highscore">
                ðŸ¥‡ Highscore: <span class="highscore">0</span>
            </p>
        </section>
    </main>
    <div class="modal">
        <button class="close-modal">&times;</button>
        <h2>Choose difficulty level:</h2>
        <div class="options">
            <div>
                <input type="radio" id="easy" value="easy" name="difficulty" class="difficulty" checked />
                <label for="easy">easy (20 guesses)</label>
            </div>
            <div>
                <input type="radio" id="medium" value="medium" name="difficulty" class="difficulty" />
                <label for="medium">medium (10 guesses)</label>
            </div>
            <div>
                <input type="radio" id="hard" value="hard" name="difficulty" class="difficulty" />
                <label for="hard">hard (5 guesses)</label>
            </div>
        </div>
        <div>
            <button class="btn start">Start!</button>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>

</html>
